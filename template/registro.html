<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/menulateral.css">
    <link rel="stylesheet" href="../css/contenidoinicio.css">
    <link rel="stylesheet" href="../css/areas.css">
    <link rel="stylesheet" href="../css/formulario.css">
    link
    <title>Formulario de Registro de Pacientes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, input, select, textarea {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        #pacientesTabla {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #pacientesTabla th, #pacientesTabla td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #pacientesTabla th {
            background-color: #4CAF50;
            color: white;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Formulario de Registro de Pacientes</h2>
    
    <form id="registroForm">
        <img src="../imagenes/descarga.png" alt="Imagen de fondo"></img>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <label for="sintomas">Síntomas:</label>
        <textarea id="sintomas" name="sintomas" rows="4" required></textarea>

        <button type="button" onclick="registrarPaciente()">Registrar</button>
    </form>

    <h2>Registro de Pacientes</h2>
    <table id="pacientesTabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Género</th>
                <th>Síntomas</th>
            </tr>
        </thead>
        <tbody id="tablaCuerpo"></tbody>
    </table>

    <script>
        function registrarPaciente() {
            // Aquí deberías enviar los datos del formulario al servidor y almacenarlos en una base de datos.
            // En este ejemplo, simplemente agregaremos una fila a la tabla.
           
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var edad = document.getElementById("edad").value;
            var genero = document.getElementById("genero").value;
            var sintomas = document.getElementById("sintomas").value;

            // Aquí deberías realizar una solicitud al servidor para almacenar los datos en una base de datos.

            // Agregar fila a la tabla de pacientes registrados.
            var tablaCuerpo = document.getElementById("tablaCuerpo");
            var fila = tablaCuerpo.insertRow();
            var celdaNombre = fila.insertCell(0);
            var celdaApellido = fila.insertCell(1);
            var celdaEdad = fila.insertCell(2);
            var celdaGenero = fila.insertCell(3);
            var celdaSintomas = fila.insertCell(4);

            celdaNombre.innerHTML = nombre;
            celdaApellido.innerHTML = apellido;
            celdaEdad.innerHTML = edad;
            celdaGenero.innerHTML = genero;
            celdaSintomas.innerHTML = sintomas;
        }
    </script>

</body>
</html>
